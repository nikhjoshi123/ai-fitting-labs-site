<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI FITTING LABS | Cinematic B2B</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --dark: #050505; }
        body { background-color: var(--dark); color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        .lux-font { font-family: 'Playfair Display', serif; }
        
        /* Cinematic 2.35:1 Ratio Force */
        .cinematic-ratio { 
            position: relative; 
            width: 100%; 
            aspect-ratio: 2.35 / 1; 
            overflow: hidden; 
            background: #000;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Video Blur Styling */
        .hero-video-container { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
        .hero-video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; filter: blur(12px) brightness(0.4); }
        .hero-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 100%; z-index: 10; pointer-events: none; }

        /* Step Slider Styling */
        .step-img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.5s ease-in-out; }
        .step-img.active { opacity: 1; }

        /* Before/After Slider */
        .slider-container { cursor: ew-resize; touch-action: none; }
        .after-overlay { position: absolute; top: 0; left: 0; height: 100%; width: 50%; border-right: 3px solid white; overflow: hidden; z-index: 2; }
        .after-overlay img { width: 100vw; height: 100%; object-fit: cover; max-width: none; }

        .rainbow-text {
            background: linear-gradient(to right, #ef5350, #7e57c2, #2196f3, #43a047, #f9a825, #ff5722);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800;
        }
    </style>
</head>
<body>

    <nav class="fixed w-full z-50 px-8 py-6 flex justify-between items-center bg-black/40 backdrop-blur-md">
        <div class="lux-font text-2xl tracking-tighter rainbow-text uppercase">AI FITTING LABS</div>
        <a href="mailto:nikhjoshi123@gmail.com" class="bg-white text-black text-[10px] tracking-widest px-6 py-2 rounded-full uppercase font-bold hover:bg-gold transition">Book Demo</a>
    </nav>

    <section class="hero-video-container">
        <video autoplay muted loop playsinline class="hero-video">
            <source src="https://raw.githubusercontent.com/nikhjoshi123/ai-fitting-labs-site/main/ai-fitting-labs-site.mp4.mp4" type="video/mp4">
        </video>
        <div class="hero-overlay">
            <span class="text-[10px] tracking-[0.6em] text-gray-300 uppercase">The Future of Digital Fashion</span>
            <h1 class="lux-font text-6xl md:text-9xl mt-4 italic">Try on Virtually.</h1>
        </div>
    </section>

    <section class="py-24 px-6 bg-[#080808]">
        <div class="max-w-6xl mx-auto">
            <h2 class="lux-font text-3xl md:text-5xl mb-12 text-center">Implementation Phases</h2>
            
            <div class="cinematic-ratio shadow-2xl mb-8" id="phase-container">
                <img src="https://raw.githubusercontent.com/nikhjoshi123/ai-fitting-labs-site/29a5d3d817b522ca1a28eb8f5c0c032b042c2b63/no%20button%20appears%20in%20anyother%20page.png" class="step-img active" data-step="1">
                <img src="https://raw.githubusercontent.com/nikhjoshi123/ai-fitting-labs-site/29a5d3d817b522ca1a28eb8f5c0c032b042c2b63/appears%20only%20product%26catogry%20page.png" class="step-img" data-step="2">
                <img src="https://raw.githubusercontent.com/nikhjoshi123/ai-fitting-labs-site/29a5d3d817b522ca1a28eb8f5c0c032b042c2b63/after%20click%20our%20guidance%20pop%20up%20appears.png" class="step-img" data-step="3">
                <img src="https://raw.githubusercontent.com/nikhjoshi123/ai-fitting-labs-site/29a5d3d817b522ca1a28eb8f5c0c032b042c2b63/then%20its%20shows%20analyzing%20and%20wokring%20for%2020%20seconds.png" class="step-img" data-step="4">
                <img src="https://raw.githubusercontent.com/nikhjoshi123/ai-fitting-labs-site/29a5d3d817b522ca1a28eb8f5c0c032b042c2b63/final%20outfit.jpeg" class="step-img" data-step="5">
            </div>

            <div class="text-center">
                <p id="step-desc" class="text-gold text-sm tracking-widest mb-6 uppercase font-bold">Phase 01: Seamless Homepage (No Button)</p>
                <button onclick="nextPhase()" class="bg-white text-black px-12 py-4 rounded-full text-xs font-bold uppercase tracking-widest hover:bg-gold transition shadow-xl">
                    Next Phase â†’
                </button>
            </div>
        </div>
    </section>

    <section class="py-32 px-6">
        <div class="max-w-6xl mx-auto">
            <h2 class="lux-font text-5xl md:text-7xl mb-12 text-center italic">True to Size.</h2>
            
            <div class="cinematic-ratio slider-container" id="ba-slider">
                <img src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?q=80&w=2000" class="w-full h-full object-cover">
                
                <div class="after-overlay" id="after-overlay">
                    <img src="https://images.unsplash.com/photo-1496747611176-843222e1e57c?q=80&w=2000" id="after-img">
                </div>
            </div>
            <p class="text-center mt-6 text-[10px] text-gray-500 tracking-[0.4em] uppercase">Drag to witness the transition</p>
        </div>
    </section>

    <section class="py-32 px-6 text-center border-t border-white/5">
        <h2 class="lux-font text-6xl md:text-[10rem] tracking-tighter uppercase text-white/5 leading-none mb-24 select-none">WE REDUCE RETURNS.</h2>
        <a href="#" class="bg-white text-black px-16 py-6 rounded-full font-bold uppercase tracking-[0.3em] hover:bg-gold transition shadow-2xl">Get Integration Guide</a>
    </section>

    <script>
        // --- PHASE SLIDER LOGIC ---
        let currentStep = 1;
        const totalSteps = 5;
        const descriptions = [
            "Phase 01: Seamless Homepage (No Button)",
            "Phase 02: Intelligent PDP Activation",
            "Phase 03: Branded Guidance Overlay",
            "Phase 04: Neural Analysis Engine",
            "Phase 05: Scarcity-Driven Conversion"
        ];

        function nextPhase() {
            // Remove active from current
            document.querySelector(.step-img[data-step="${currentStep}"]).classList.remove('active');
            
            // Increment
            currentStep = (currentStep % totalSteps) + 1;
            
            // Add active to new
            document.querySelector(.step-img[data-step="${currentStep}"]).classList.add('active');
            
            // Update Text
            document.getElementById('step-desc').innerText = descriptions[currentStep - 1];
        }

        // --- BEFORE/AFTER SLIDER LOGIC ---
        const baSlider = document.getElementById('ba-slider');
        const afterOverlay = document.getElementById('after-overlay');
        const afterImg = document.getElementById('after-img');

        // Match overlay image width to container width on resize
        function syncWidth() {
            afterImg.style.width = baSlider.offsetWidth + 'px';
        }
        window.addEventListener('resize', syncWidth);
        syncWidth();

        function handleMove(e) {
            const rect = baSlider.getBoundingClientRect();
            const x = (e.pageX || e.touches[0].pageX) - rect.left;
            const percent = (x / rect.width) * 100;
            
            if (percent >= 0 && percent <= 100) {
                afterOverlay.style.width = percent + '%';
            }
        }

        baSlider.addEventListener('mousemove', handleMove);
        baSlider.addEventListener('touchmove', handleMove);
    </script>
</body>
</html>
